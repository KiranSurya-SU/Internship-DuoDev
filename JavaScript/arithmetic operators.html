<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <p id="answer1"></p>
    <p id="answer2"></p>
    <p id="answer3"></p>
    <p id="answer4"></p>
    <p id="answer5"></p>
    <style>
        p{
          color: maroon;
          font-size: 30px;
          font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>

    <script>
        let a = 100;
        let b = 20;
        let sum = a+b;
        let sub = a-b;
        let multi = a*b;
        let div = a/b;
        let mod = a%b;
        document.getElementById("answer1").innerHTML = "Addition is "+sum;
        document.getElementById("answer2").innerHTML = "Subtraction is "+sub;
        document.getElementById("answer3").innerHTML = "Multiplication is "+multi;
        document.getElementById("answer4").innerHTML = "Division "+div;
        document.getElementById("answer5").innerHTML = "Modulo is "+mod;
        
</script>
</body>
</html>
