<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
</head>
<body>
    <table border = "1", style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <td colspan="1">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tbody>
        <tbody>
            <td colspan="1"></td>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tbody>
        <tbody>
            <td colspan="3">Row 3 Cell 1</td>
        </tbody>

    </table>
    
</body>
</html>
